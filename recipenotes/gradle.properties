# Project-wide Gradle settings.

# AndroidX package structure - required for modern Android development
android.useAndroidX=true

# Kotlin code style for generated sources
kotlin.code.style=official

# Enable non-transitive R classes for smaller APKs and faster builds.
# Each module only sees its own resources, not its dependencies' resources.
android.nonTransitiveRClass=true

# JVM settings for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable Gradle build cache for faster rebuilds
org.gradle.caching=true
